/** Put this after colorbox js and edit to replace baseurl with your url **/

<script type="text/javascript">
    $(document).ready(function(){
        $("a[rel='colorbox']").colorbox({maxWidth: "90%", maxHeight: "90%", opacity: ".5"});
    });
</script>

<script type="text/javascript">
    $("a[rel='colorbox']").colorbox({title:function(){
    	var url = $(this).attr('href');
    	var direct = '<div class="cboxLink"><a href="https://baseurl' + url + '" target="_blank">link</a></div>';
    	$( ".cboxLink" ).remove();
   	jQuery("#cboxContent").append(direct);
  	}});
</script>
